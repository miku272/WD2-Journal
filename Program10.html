<!-- WRITE JQUERY CODE TO DEMONSTRATE HTML GET METHODS.(text(), attr(), html(), val()). -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="jQuery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $("#id-1").click(function () {
                alert($("div").text());
            });

            $("#id-2").click(function () {
                alert($("div").attr("id"));
            });

            $("#id-3").click(function () {
                alert($("div").html());
            });

            $("#id-4").click(function () {
                alert($("#txt").val());
            });
        });
    </script>

    <style>
        * {
            margin: 1rem;
        }

        body {
            text-align: center;
        }

        div {
            font-size: 4rem;
        }

        button {
            font-size: 2rem;
        }
    </style>

    <title>Program 10</title>
</head>

<body>
    <div id="data-div">
        <b> We will experiment on this! </b>
    </div>

    <input type="text" id="txt" value="TextBox value!" style="display: block;">

    <button id="id-1"> Get text </button>
    <button id="id-2"> Get attribute </button>
    <button id="id-3">Get HTML </button>
    <button id="id-4"> Get Value </button>
</body>

</html>
