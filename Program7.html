<!-- WRITE JQUERY CODE TO SHOW fadeTo() METHOD. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $("#fade-to").click(function () {
                $("div").fadeTo(5000, 0.2);
            });
        });
    </script>
    <style>
        * {
            text-align: center;
        }

        div {
            font-size: 5rem;
        }

        button {
            font-size: 1.5rem;
        }
    </style>
    <title>Program 7</title>
</head>

<body>
    <div> Sample Data </div>

    <button id="fade-to"> Click here to fade </button>
</body>

</html>
