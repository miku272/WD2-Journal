<!-- WRITE AN AJAX CODE TO READ TEXT FILE AND DISPLAY DATA ON BROWSER. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function load_doc() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if(this.readyState === 4 && this.status === 200) {
                    document.getElementById("txt-data").innerHTML = this.responseText;
                }
            }

            xhr.open("GET", "data.txt", true);
            xhr.send();
        }
    </script>
    <title>Program 1</title>
</head>
<body>
    <button onclick="load_doc()"> Click here to Show data </button>
    <div id="txt-data"></div>
</body>
</html>
