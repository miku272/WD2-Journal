<!-- WRITE JQUERY CODE TO DEMONSTRATE wrap() AND unwrap() METHODS. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="jQuery-3.6.0.js"></script>
    <script>
        $(document).ready(function() {
            $("#wrap").click(function() {
                $("div").wrap("<b></b>");
            });

            $("#unwrap").click(function() {
                $("div").unwrap();
            });
        });
    </script>

    <style>
        * {
            margin: 1rem;
        }

        body {
            text-align: center;
        }

        div {
            font-size: 4rem;
        }

        button {
            font-size: 2rem;
        }
    </style>

    <title>Program 14</title>
</head>

<body>
    <div> We will experiment on this! </div>

    <button id="wrap"> Wrap </button>
    <button id="unwrap"> Unwrap </button>
</body>

</html>
