<!-- WRITE JQUERY CODE TO SHOW CHAINING METHODS (hide(), show(), fadeTo(), slideUp(), slideDown()). -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="jQuery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").hide(5000).show(5000).fadeTo(1000, 0.3).slideUp(5000).slideDown(5000);
            });
        });
    </script>

    <style>
        * {
            margin: 1rem;
        }

        body {
            text-align: center;
        }

        div {
            font-size: 4rem;
        }

        button {
            font-size: 2rem;
        }
    </style>

    <title> Program 9 </title>
</head>

<body>
    <div> We will experiment on this! </div>

    <button> Click here </button>
</body>

</html>
