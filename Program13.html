<!-- WRITE JQUERY CODE TO DEMONSTRATE remove() AND empty() METHODS. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="jQuery-3.6.0.js"></script>
    <script>
        $(document).ready(function() {
            $("#remove").click(function() {
                $("#removing").remove();
            });

            $("#empty").click(function() {
                $("#empty-one").empty();
            });
        });
    </script>

    <style>
        * {
            margin: 1rem;
        }

        body {
            text-align: center;
        }

        div {
            font-size: 4rem;
        }

        button {
            font-size: 2rem;
        }
    </style>

    <title>Program 13</title>
</head>

<body>

    <div id="removing" style="border: 1px solid red; border-radius: 5px;">
        <b>This will</b>
        <i>be removed</i>
    </div>

    <div id="empty-one" style="border: 1px solid red; border-radius: 5px;">
        <b>This div will get empty</b>
    </div>

    <button id="remove"> Remove Elements </button>
    <button id="empty"> Empty Elements </button>
</body>

</html>
